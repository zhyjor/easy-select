<!DOCTYPE html>
<html>

<head>
  <meta name="renderer" content="webkit" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>可编辑下拉框</title>
  <style type="text/css">

  </style>
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <div class="holder" unselectable="on">
        请输入或选择
      </div>
      <ul>
        <li class="item default">
          <div class="tag">tag1</div>
          <span class="del-wrapper">
            <i class="antion">
              <svg viewBox="64 64 896 896" class="" data-icon="close" width="1em" height="1em" fill="currentColor"
                aria-hidden="true">
                <path
                  d="M563.8 512l262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 0 0 203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z">
                </path>
              </svg>
            </i>
          </span>
        </li>
        <li class="default input">
          <div class="input-wrapper">
            <input autocomplete="off" class="input-content" />
            <span class="preview">&nbsp;</span>
          </div>
        </li>
      </ul>
    </div>
  </div>

</body>

</html>
